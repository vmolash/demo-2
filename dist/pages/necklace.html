<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Necklace</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Playfair+Display+SC&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../images/DiamondIcon.png"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
      <header class="container">
          <div id="mySidenav" class="sidenav">
              <a href="javascript:void(0)" id="close" class="closebtn" >&times;</a>
              <a href="../index.html">Home</a>
              <a href="#">Shop</a>
              <a href="#">About</a>
              <a href="#">Contact</a>
          </div>
          <nav>
              <span id="burger">&#9776;</span>
              <a href="#"><img src="../images/PFJ.png" alt="PFJ Logo"></a>
              <a href=""><img src="https://img.icons8.com/ios-filled/50/000000/shopping-bag.png"/></a>
          </nav>
     </header>

      <main class="container">
          <section class="product-item">
              <img src="../images/necklace.jpg" alt="Ring" />
              <article>
                <h3>Gold Snake Necklace</h3>
                <h3>$1,000</h3>
                <h4>
                  This necklace features a hand carved gold snake charm, suspended from a
                  fine 14k gold chain.
                </h4>
                <form action="">
                  <h4>Necklace</h4>
                  <select name="necklace" id="size">
                    <option value="large">Large</option>
                    <option value="medium">Medium</option>
                    <option value="small">Small</option>
                  </select>
                  <button type="submit">Add to</button>
                  <a href=""><img src="https://img.icons8.com/ios-filled/50/000000/shopping-bag.png"/></a>
                </form>
              </article>
          </section>

      </main>
  
      <footer>
          <p class="container t-center">
              <a href="#"><img src="https://img.icons8.com/ios-filled/50/000000/pinterest.png"/></a>
              <a href=""><img src="https://img.icons8.com/ios-filled/50/000000/instagram-new.png"/></a>
              <a href=""><img src="https://img.icons8.com/ios-filled/50/000000/facebook-new.png"/></a>
              <a href=""><img src="https://img.icons8.com/ios-filled/50/000000/email-sign.png"/></a>
          </p>
      </footer>

    <script src="../scripts/baublecode.js"></script>
  </body>
</html>
